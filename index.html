<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <h3>One Log-in, one flower will bloom in the world.</h3>
        <form id="signup-form">
            <label for="user-name">USER NAME:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your User Name" required>
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <div class="checkbox-container">
            <div class="checkbox-left">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms" class="remember me">Remember me</label>
            </div>
            <a href="" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">LOG IN</button>
            <p>Don't have an account? Click:<a href="signup.html"> Sign up</a>or choose one of the apps listed below to sign up.</p>
            <div class="social-media-links">
                
                <a href="https://www.facebook.com/">
                <img src="https://th.bing.com/th/id/R.584d74f659ae0a3b30f1ab09a5aad33e?rik=SRkgMyPFslxX3A&riu=http%3a%2f%2fwiki.ivsa.org%2fimages%2f2%2f2a%2fFacebook-New-Logo-2013.png&ehk=7Ps%2fpjuycAO8%2f%2fdr7nnv%2fD7SSFzSYT0bGeW%2fwMYbh2Y%3d&risl=&pid=ImgRaw&r=0" alt="Facebook" class="social-icon">
                </a>

                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=fil&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1411275111%3A1726283502624733&ddm=0">
                <img src="https://images.ctfassets.net/x78yjrjc11pq/3TpmzDKUbJW53TppSQOJZ6/17af427657ffe0b8144655b9c19db1b8/google-logo-9825_4308d60a58.png" alt="Google" class="social-icon">
                </a>

                <a href="https://x.com/i/flow/signup">
                <img src="https://www.freepnglogos.com/uploads/twitter-x-logo-png/twitter-x-logo-png-9.png" alt="x" class="social-icon">
                </a>

                <a href="https://www.instagram.com/accounts/login/">
                <img src="https://th.bing.com/th/id/OIP.ho1dc1a3VpPFl1Fy3pv5vAHaHZ?rs=1&pid=ImgDetMain" alt="Instagram" class="social-icon">   
                </a>

            </div> 
        </form>        
    </div>
</body>
</html>
